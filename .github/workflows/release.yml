name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          VITE_TELEMETRY_DISABLED: '1'

      - name: Prepare release file
        run: |
          # 复制构建产物
          echo "📦 准备发布文件..."
          cp dist/index.html ./
          echo "✅ 准备完成: index.html"
          ls -lh index.html

      - name: Get or Create Tag
        id: get_tag
        run: |
          TAG_NAME="${{ github.ref_name || inputs.tag_name }}"
          if [ -z "$TAG_NAME" ]; then
            # 如果没有 tag，使用日期和时间生成
            TAG_NAME="v$(date +%Y%m%d-%H%M%S)"
            echo "创建新 tag: $TAG_NAME"
            git tag $TAG_NAME
            git push origin $TAG_NAME
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag_name }}
          name: Release ${{ steps.get_tag.outputs.tag_name }}
          body: |
            ## 🎉 礼簿系统 ${{ steps.get_tag.outputs.tag_name }}

            ### ✨ 本次更新亮点：数据备份与恢复

            **💾 全新备份系统**
            - ✅ **一键导出**：主界面点击 💾 导出备份，下载 JSON 文件
            - ✅ **智能导入**：首页或主界面点击 📂 导入备份，自动合并数据
            - ✅ **冲突处理**：重复记录自动跳过，保留原始数据
            - ✅ **即时反馈**：导入成功显示统计信息（事件数、礼金数）

            **🎯 用户体验优化**
            - ✅ **空状态引导**：首次使用直接显示创建或导入选项
            - ✅ **会话记忆**：自动记住当前事件，快速继续使用
            - ✅ **备份提醒**：有数据时显示重要提醒，防止丢失
            - ✅ **随时可用**：所有界面都支持导入功能

            ### 📦 版本说明

            **v1.0.1** - 专注于数据备份与恢复
            - 完整的导入/导出系统
            - 智能数据合并
            - 优化的首次使用流程

            **核心特性（不变）：**

            - ✅ **单文件应用**：所有代码内联到单个 HTML 文件（~310KB）
            - ✅ **无需服务器**：支持 file:// 协议，双击即可使用
            - ✅ **数据加密**：AES-256 加密 + SHA-256 密码哈希
            - ✅ **双屏联动**：实时同步副屏展示

            ### 🚀 快速开始

            **首次使用：**
            1. 下载 `index.html`
            2. 双击打开
            3. 选择：✨ 创建新事件 或 📂 导入备份

            **数据备份（导出）：**
            1. 进入主界面
            2. 点击 💾 导出备份
            3. 保存 .json 文件

            **数据恢复（导入）：**
            1. 首页或主界面点击 📂 导入备份
            2. 选择 .json 备份文件
            3. 智能合并，自动跳过重复记录

            **多设备同步：**
            1. 设备A：导出备份 → 发送文件（微信/QQ/邮件）
            2. 设备B：导入备份 → 自动加载所有数据

            ### 📋 页面路由
            - 首页: `index.html#/`
            - 创建事件: `index.html#/setup`
            - 主界面: `index.html#/main`
            - 副屏: `index.html#/guest-screen`

            ### 🔒 默认配置
            - 默认密码: `123456`
            - 数据存储: 浏览器 localStorage
            - 加密方式: AES-256

            ### ⚠️ 重要提示

            **数据安全：**
            - 所有数据存储在浏览器本地
            - 忘记密码无法找回
            - 清除浏览器数据会丢失
            - **务必定期导出备份！**

            **多设备同步：**
            - 设备A导出 → 发送文件 → 设备B导入
            - 支持通过微信、QQ、邮件等方式传输

          files: index.html
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Success
        run: |
          echo "🎉 Release 发布成功!"
          echo "📦 Tag: ${{ steps.get_tag.outputs.tag_name }}"
          echo "🔗 下载地址: https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_tag.outputs.tag_name }}"
