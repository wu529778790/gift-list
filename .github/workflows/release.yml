name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          VITE_TELEMETRY_DISABLED: '1'

      - name: Prepare release file
        run: |
          # 复制构建产物
          echo "📦 准备发布文件..."
          cp dist/index.html ./
          echo "✅ 准备完成: index.html"
          ls -lh index.html

      - name: Get or Create Tag
        id: get_tag
        run: |
          TAG_NAME="${{ github.ref_name || inputs.tag_name }}"
          if [ -z "$TAG_NAME" ]; then
            # 如果没有 tag，使用日期和时间生成
            TAG_NAME="v$(date +%Y%m%d-%H%M%S)"
            echo "创建新 tag: $TAG_NAME"
            git tag $TAG_NAME
            git push origin $TAG_NAME
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag_name }}
          name: Release ${{ steps.get_tag.outputs.tag_name }}
          body: |
            ## 🎉 礼簿系统 ${{ steps.get_tag.outputs.tag_name }} - 智能语音播报

            ### ✨ 本次新增功能

            **🎙️ 智能语音播报**
            - ✅ **自动播报**：录入礼金时自动语音播报确认
              - 示例：`张三，贰仟元整，现金`
              - 示例：`李四，壹仟元整，微信，备注：新婚快乐`
            - ✅ **全局控制**：主界面一键播报当前统计数据
            - ✅ **操作反馈**：修改、删除、成功、失败都有语音提示
            - ✅ **实时状态**：显示语音播报状态（就绪/播报中）
            - ✅ **零依赖**：使用浏览器原生语音合成

            **🔧 技术特性**
            - ✅ 使用 Web Speech API，无需额外安装
            - ✅ 智能检测浏览器支持情况
            - ✅ 优雅降级，不支持的浏览器自动隐藏
            - ✅ 异步执行，不阻塞表单提交
            - ✅ 中文优化，优先使用中文语音

            **📝 文件变更**
            - 新增：`src/lib/voice.ts` - 语音播报核心服务
            - 新增：`src/components/ui/VoiceControl.tsx` - 语音控制组件
            - 修改：`src/components/business/GiftEntryForm.tsx`
            - 修改：`src/app/main/page.tsx`

            ### 📦 历史功能回顾

            **v1.1.0 - Excel导出**
            - ✅ 双工作表导出（明细+统计）
            - ✅ 中文大写金额转换
            - ✅ 智能数据处理

            **v1.0.0 - 基础功能**
            - ✅ 单文件应用，双击即用
            - ✅ AES-256 数据加密
            - ✅ 实时双屏同步
            - ✅ 打印/PDF 导出
            - ✅ 数据备份与恢复

            ### 🚀 快速开始

            1. 下载 `index.html`
            2. 双击打开
            3. 开始使用！

            ### 🎯 使用说明

            **语音播报：**
            - 录入礼金后自动播报确认信息
            - 点击头部"🔊 播报统计"按钮
            - 播报中点击"🔊 停止播报"

            **数据安全：**
            - 所有数据存储在浏览器本地
            - AES-256 加密保护
            - 定期导出备份

            ### ⚠️ 重要提示

            - 首次使用可能需要允许语音权限
            - 忘记密码无法找回数据
            - 务必定期导出备份！

          files: index.html
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Success
        run: |
          echo "🎉 Release 发布成功!"
          echo "📦 Tag: ${{ steps.get_tag.outputs.tag_name }}"
          echo "🔗 下载地址: https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_tag.outputs.tag_name }}"
